version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lore-graph-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loreuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lorepass}
      POSTGRES_DB: ${POSTGRES_DB:-loredb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loreuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
